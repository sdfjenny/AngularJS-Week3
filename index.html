<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <!--<link rel="stylesheet" href="styles/styles.css">-->
  </head>
<body>
   <div class="container" ng-controller = "NarrowItDownController as Searcher">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div>
    <div class="form-group">
      <input type="text" ng-model="Searcher.name" class="form-control"></input>
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click = "Searcher.check(Searcher.name);" >Narrow It Down For Me!</button> 
    </div>
	</div>
	
    <!-- found-items should be implemented as a component -->
    <found-items-check  searcher='Searcher' on-remove="Searcher.remove"></found-items-check>
	<!--<table class="table">
	  <tr ng-repeat='item in Searcher.items'>
	  <td>({{item.short_name}})</td>
	  <td>{{item.name}} </td>
	  <td>{{item.description}} </td>
	  <td><button type="button" class="btn btn-danger" ng-click = "Searcher.remove">Don't want this one!</button></td>
	  </tr>
	  
	</table>-->
	<div ng-if="Searcher.click = true&&Searcher.items.length === 0"><span>Nothing found</span></div>
	
	
    
    
  </div>

</body>
</html>
